<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pagamento - Chris Psicologia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../../../dashboard.css">
    <link rel="stylesheet" href="pagamento.css">

  </head>
  <body>
    
    <div class="app-layout">
      
      <aside class="sidebar">
        <div class="brand">
          <div class="logo-symbol">Ψ</div>
          <div class="logo-text">
            <h1>CHRIS</h1>
            <span>PSICOLOGIA</span>
          </div>
        </div>

        <nav class="sidebar-nav">
          <a href="../../../../index.html" class="menu-item">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Visão Geral</span>
          </a>
          <a href="#" class="menu-item">
            <i class="fa-solid fa-users"></i>
            <span>Usuários</span>
          </a>
          <a href="#" class="menu-item">
            <i class="fa-solid fa-calendar-days"></i>
            <span>Agendamentos</span>
          </a>
          <a href="#" class="menu-item active">
            <i class="fa-solid fa-hand-holding-dollar"></i>
            <span>Pagamentos</span>
          </a>
        </nav>

        <div class="sidebar-footer">
          <a href="#" class="logout-btn">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair
          </a>
        </div>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <div class="page-title">
            <h2>Gestão Financeira</h2>
            <p>Histórico de transações via Stripe</p>
          </div>
          <div class="user-profile">
            <span>Dr. Chris</span>
            <div class="avatar"><i class="fa-regular fa-circle-user"></i></div>
          </div>
        </header>

        <div class="payment-dashboard">
          <div class="summary-cards">
            <div class="card-metric">
              <span>Total Recebido (Mês)</span>
              <h3>R$ --,--</h3>
            </div>
            <div class="card-metric">
              <span>Transações</span>
              <h3 id="total-transacoes">0</h3>
            </div>
          </div>

          <div class="table-container">
            <div class="table-header">
              <h3>Últimas Transações</h3>
              <button class="refresh-btn" id="btn-atualizar"><i class="fa-solid fa-sync"></i> Atualizar</button>
            </div>
            
            <table class="transaction-table">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>ID</th>
                  <th>Cliente (Email)</th>
                  <th>Método</th>
                  <th>Valor</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="lista-pagamentos">
                <tr>
                  <td colspan="6" style="text-align: center;">Carregando dados do Stripe...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../../Services/PagamentoServices.js"></script>

  </body>
</html>
