<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário - Chris Psicologia</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <div class="card">
        <h2>Criar Conta</h2>
        <p class="subtitle">Preencha os dados para acessar o sistema</p>

        <!-- Seletor de Tipo (Abas) -->
        <div class="tipo-selector">
            <button class="tipo-btn active" id="btn-cliente" onclick="mudarTipo('cliente')">
                Cadastrar Usuário
            </button>
            <button class="tipo-btn" id="btn-profissional" onclick="mudarTipo('profissional')">
                Cadastrar Profissional
            </button>
        </div>

        <!-- Campos Comuns (Nome, Email, Senha) -->
        <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" id="nome" class="form-control" placeholder="Ex: João da Silva">
        </div>

        <div class="form-group">
            <label>E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="joao@email.com">
        </div>
        
        <!-- Campos Exclusivos Profissional (Escondidos por padrão) -->
        <div id="area-profissional" style="display: none;">
            <div class="form-group">
                <label>Especialidade</label>
                <input type="text" id="especialidade" class="form-control" placeholder="Ex: Psicologia Clínica">
            </div>
            <div class="form-group">
                <label>Valor da Consulta (R$)</label>
                <input type="number" id="valor" class="form-control" placeholder="0.00">
            </div>
        </div>

        <div class="form-group">
            <label>Senha</label>
            <input type="password" id="senha" class="form-control">
        </div>

        <button class="btn-primary" id="btn-salvar">Cadastrar</button>
        
        <!-- Botão Voltar (Sobe 3 níveis para chegar na raiz onde está o index.html) -->
        <a href="../../../../index.html" class="link-voltar">Voltar ao Início</a>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
