<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../Dashboard/dashboard.css">
    <link rel="stylesheet" href="../Agendamento/agendamento.css"> 
</head>
<body>

    <div class="app-layout">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-symbol">Ψ</div>
                <div class="logo-text"><h1>CHRIS</h1><span>PSICOLOGIA</span></div>
            </div>
            <nav class="sidebar-nav">
                <a href="../Dashboard/dashboard.html" class="menu-item"><i class="fa-solid fa-chart-pie"></i><span>Visão Geral</span></a>
                <a href="#" class="menu-item active"><i class="fa-solid fa-users"></i><span>Usuários</span></a>
                <a href="../Agendamento/agendamento.html" class="menu-item"><i class="fa-solid fa-calendar-days"></i><span>Agendamentos</span></a>
                <a href="../Pagamento/pagamento.html" class="menu-item"><i class="fa-solid fa-hand-holding-dollar"></i><span>Pagamentos</span></a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="btn-logout" class="logout-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h2>Gestão de Usuários</h2>
                    <p>Controle de acesso e profissionais</p>
                </div>
                <div class="user-profile"><span>Carregando...</span><div class="avatar"><i class="fa-regular fa-circle-user"></i></div></div>
            </header>

            <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                <a href="../Cadastro/cadastro.html" class="confirm-btn" style="text-decoration: none; text-align: center; max-width: 200px;">
                    <i class="fa-solid fa-plus"></i> Cadastrar Usuário
                </a>
            </div>

            <div class="card">
                <h3>Lista de Usuários Cadastrados</h3>
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Tipo</th>
                                <th>Especialidade</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="lista-usuarios"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../../Services/Auth.js"></script>
    <script>
        const PATH_TO_ROOT = '../../../../';
        const user = window.Auth.check(PATH_TO_ROOT);
        if(user) {
            window.Auth.updateProfileUI();
            document.getElementById('btn-logout').addEventListener('click', (e) => {
                e.preventDefault();
                window.Auth.logout(PATH_TO_ROOT);
            });
        }
    </script>

    <script type="module" src="usuarios.js"></script>
</body>
</html>
